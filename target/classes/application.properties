server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/videoclub?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Valores: none, validate, update, create, create-drop <= default
spring.jpa.hibernate.ddl-auto=update

#Defino el SOLR
spring.data.solr.host=http://localhost:8983/solr
spring.main.allow-bean-definition-overriding=true

#Habilita estadï¿½sticas
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG
logging.level.org.hibernate.type=info 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=WARN
logging.level.iua.edu.soa.model=DEBUG
logging.level.iua.edu.soa.rest=DEBUG
logging.level.iua.edu.soa.business=DEBUG
logging.level.iua.edu.soa.business.exception=DEBUG
spring.jpa.open-in-view=true 

