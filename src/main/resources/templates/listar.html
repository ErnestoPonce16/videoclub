<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Usuarios</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario: ${usuario}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td><a th:href="@{/form/} + ${usuario.id}" th:text="'Editar'"></a></td>
                <td><a th:href="@{/delete/} + ${usuario.id}" th:text="'Eliminar'"></a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
